buildscript {
  dependencies {
    classpath deps.androidPlugin
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.versions.compileSdk

  compileOptions {
    sourceCompatibility rootProject.ext.versions.sourceCompatibility
    targetCompatibility rootProject.ext.versions.targetCompatibility
  }

  lintOptions {
    textOutput 'stdout'
    textReport true
    lintConfig file('lint.xml')
  }

  dexOptions {
    preDexLibraries = !rootProject.ext.isCi
  }

  defaultConfig {
    minSdkVersion rootProject.ext.versions.minSdk
  }
}

dependencies {
  api project(':picasso')
  api deps.pollexor
  compileOnly deps.supportAnnotations
  testImplementation deps.junit
  testImplementation deps.robolectric
  testImplementation deps.truth
  testImplementation deps.pollexor
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
