buildscript {
  dependencies {
    classpath deps.androidPlugin
  }
}

apply plugin: 'com.android.application'

dependencies {
  implementation deps.supportV4
  compileOnly deps.supportAnnotations
  implementation project(':picasso')
}

android {
  compileSdkVersion rootProject.ext.versions.compileSdk

  compileOptions {
    sourceCompatibility rootProject.ext.versions.sourceCompatibility
    targetCompatibility rootProject.ext.versions.targetCompatibility
  }

  lintOptions {
    lintConfig file('lint.xml')
    textOutput 'stdout'
    textReport true

    // https://github.com/square/okhttp/issues/896
    ignore 'InvalidPackage'
  }

  dexOptions {
    preDexLibraries = !rootProject.ext.isCi
  }

  defaultConfig {
    minSdkVersion rootProject.ext.versions.minSdk
    targetSdkVersion rootProject.ext.versions.targetSdk
    applicationId 'com.example.picasso'

    versionCode 1
    versionName '1.0'
  }

  buildTypes {
    debug {
      applicationIdSuffix '.development'
    }
  }
}
