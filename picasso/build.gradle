buildscript {
  dependencies {
    classpath deps.androidPlugin
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.versions.compileSdk

  compileOptions {
    sourceCompatibility rootProject.ext.versions.sourceCompatibility
    targetCompatibility rootProject.ext.versions.targetCompatibility
  }

  lintOptions {
    textOutput 'stdout'
    textReport true
    lintConfig file('lint.xml')
  }

  dexOptions {
    preDexLibraries = !rootProject.ext.isCi
  }

  defaultConfig {
    minSdkVersion rootProject.ext.versions.minSdk

    consumerProguardFiles 'consumer-proguard-rules.txt'
  }
}

dependencies {
  api deps.okhttp
  api deps.supportAnnotations
  implementation deps.supportExifInterface
  testImplementation deps.junit
  testImplementation deps.truth
  testImplementation deps.supportV4
  testImplementation deps.robolectric
  testImplementation deps.mockito
  testImplementation deps.mockWebServer
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
